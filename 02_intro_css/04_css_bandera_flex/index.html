<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css bandera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Separamos la bandera en 2 cuadrantes(izquierda y derecha) -->
    <div class="cuadroIzquierdo">
        <div class="izquierdoSuperior">
               <div class="rojoIzquierda"></div> 
        </div>

        <div class="izquierdoInferior">
            <div class="rojoIzquierda"></div> 
        </div>


    </div>

    <div class="cuadroDerecha">
        <div class="derechaSuperior">
            <div class="rojoDerecha"></div> 
        </div>
        <div class="derechaInferior">
            <div class="rojoDerecha"></div> 
        </div>
    </div>
</body>
</html>
